<html>
<head>
<title>Employee Details</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.20/jquery.datetimepicker.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
</head>

<body>

<div class="container mt-5">

<form class="text-center">
        <h3 class="heading text-center">Employee Registration Form</h3><br/>

        <label >ID:</label>
        <input name="id" type="text" placeholder="enter your Employee id">

        <label >NAME:</label>
        <input name="name" type="text" placeholder="enter your name">

        <label >DOB:</label>
        <input name="dt" id="datepicker" type="text" placeholder="choose your date of birth">

    <button id="btn_fm" type="button" class="btn btn-primary"> submit </button>
</form>
</div>

<div class="container mt-5">
    <h2 class="heading text-center">Employee DEtails</h2>
   <table id="emp_table" style="border: 1px solid black" class="table table-bordered">

    <tr><th>ID:</th><th>NAME:</th><th>DOB:</th><th>EDIT</th></tr>

  </table>
</div>

</body>
<script src="store_formData.js"></script>

</html>
